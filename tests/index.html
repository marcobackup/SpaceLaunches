<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space launches | home</title>
    <!-- Fonts only -->
    <link
      href="https://fonts.googleapis.com/css?family=Abel"
      rel="stylesheet"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="mx-5">
            <div class="d-flex flex-row flex-wrap">
              <p class="text-uppercase missionTitle">Artemis-1</p>
              &nbsp;
              <img
                class="mt-3 ms-3"
                src="https://discourse-data-fra.fra1.cdn.digitaloceanspaces.com/original/3X/2/1/21e05bc452bf31f7f6ae1ff8086b4c79483e6aef.png"
                width="84px"
                height="74px"
              />
              <p class="w-100 position-relative launchWindow">
                Launch window 14:30 - 16:30
              </p>
            </div>
          </div>
        </div>
      <div class="col-md-6 text-end">
        
      </div>

    </div>

    <div class="row">
        <div class="mx-5">
            <div class="col-md-4">
                <p class="spacecraft title">SPACECRAFT DETAILS</p>
                <table class="table table-borderless">
                    <tbody class="text-white">
                        <tr>
                            <td>Name</td>
                            <td>Orion 002</td>
                        </tr>
                        <tr>
                            <td>Destination</td>
                            <td>Retrograde orbit around the Moon</td>
                        </tr>
                        <tr>
                            <td>Crew transport</td>
                            <td>No</td>
                        </tr>
                        <tr>
                            <td>Load capacity</td>
                            <td>15000 kg</td>
                        </tr>
                        <tr>
                            <td>First flight</td>
                            <td>29 august 2022</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
